---
layout: default
---

<div class="info">
  <p class="info_description f_textBig">
    {{ page.description }}
  </p>
</div>

<div class="gallery">
  <div class="gallery_item">
    <img src="" alt="" class="gallery_item_img">
    
    <p class="gallery_item_caption f_textSmall">
    </p>
  </div>
</div>

<div class="moreInfo">
  {% assign group = page.details %}
  {% include info_group.html %}

  {% if page.link != nil and page.link != "" %}
    <a target="_blank" class="moreInfo_group moreInfo_group-link f_textNormal f_textNormal-link" href="{{ page.link }}">
      Visit Website
    </a>
  {% endif %}

  {% if page.references %}
    {% assign group = page.references %}
    {% include info_group.html %}
  {% endif %}
</div>
