<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <style type="text/css" media="screen">
    body {
      height: 100vh;
      background-color: #2406B6;
      background-image: linear-gradient(to bottom, rgba(231, 221, 227, 0.3) -2%, #2406B6 2%, #2406B6 98%, rgba(231, 221, 227, 0.7) 101%);

    }
  </style>

  <body>

    <div class="main">
      <section class="container container-404">
        {{ content }}
      </section>
    </div>

    <div class="loading">
      <p class="loading_text f_displaySection">Loading ...</p>
    </div>

  </body>


  <script type="text/javascript">
    $(".loading").addClass("loading-show");
    $(".loading_text").css("opacity", "1");
    $("body").css("overflow", "hidden");
    $(".main").css("opacity","0");
  </script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/main.js?{{site.time | date: '%s%N'}}"></script>

</html>
