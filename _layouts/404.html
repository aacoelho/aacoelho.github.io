<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="body--404">

    <div class="main">
      <div class="skewEffect">
        <section class="container container-404">
          {{ content }}
        </section>
      </div>
    </div>

    <div class="loading">
      <p class="loading_text f_displaySection">Loading ...</p>
    </div>

  </body>


  <script type="text/javascript">
    //$(".loading").removeClass("loading-hidden");
    $(".loading_text").css("opacity", "1");
    $("body").css("overflow", "hidden");
    $(".main").css("opacity","0");
  </script>

  <noscript>
    <style media="screen">
      .loading
      {
        display: none;
      }
    </style>
  </noscript>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/main.js?{{site.time | date: '%s%N'}}"></script>

</html>
