<div class="gallery_item sectionList_item">

  {% if image.src == nil or image.src == "" %}
    {% assign img_path = "/assets/projects" | append: page.url | append: "/" | append: image.img %}
    <img src="{{ img_path | relative_url }}" alt="{{ image.alt }}" class="gallery_item_img sectionList_item_img">
  {% else %}
    <div class="gallery_item_video sectionList_item_video">
      <img src="/assets/video_frame.png" alt="{{ image.alt }}" class="gallery_item_video_frame sectionList_item_img">
      <iframe src="{{ image.src }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  {% endif %}

  <p class="gallery_item_caption f_textSmall">
    {{ image.caption }}
  </p>
</div>
