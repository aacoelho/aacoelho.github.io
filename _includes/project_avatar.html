<div class="workItem">

  <a href="{{ post.url | relative_url }}" class="workItem_link">
    <img src="" alt="" class="workItem_img">
    <h3 class="workItem_title f_displayGroup">
      {{ post.title | escape }}
    </h3>
    <p class="workItem_type f_textExtra">
      {{ post.type }}
    </p>
  </a>

</div>
