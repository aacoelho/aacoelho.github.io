<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author }}">

  <!-- Facebook Metatags -->
  <meta property="og:url" content="angelacoelho.com" />
  <meta property="og:type" content="{{ page.fb_description }}" />
  <meta property="og:title" content="{{ page.fb_title }}" />
  {% assign img_path = "/assets/" | append: page.img %}
  <meta property="og:image" content="{{ img_path | relative_url }}" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% feed_meta %}
  {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %}


</head>
