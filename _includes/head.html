<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author }}">

  <!-- Facebook Metatags -->
  {% assign page_path = site.url | append: page.url %}
  <meta property="og:url" content="{{ page_path | relative_url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ page.fb_description }}" />
  <meta property="og:title" content="{{ page.fb_title }}" />
  {% assign img_path = site.url | append: "/assets/" | append: page.fb_img %}
  <meta property="og:image" content="{{ img_path | relative_url }}" />
  <!-- <meta property="og:image" content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" /> -->

  <!-- Twitter Metatags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@aacoelho93" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% feed_meta %}
  {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %}


</head>
